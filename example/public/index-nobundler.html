<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="WonderPush notification preview demo"
  />
  <title>WonderPush notification preview demo</title>
  <!-- Install React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Install WonderPush Notification Preview
       This exposes a new `WonderPushNotificationPreview` global variable.
   -->
  <script src="wonderpush-notification-preview.min.js"></script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>

<!-- Create the element that will be fleshed out -->
<div id="root"></div>
<!-- Flesh out the element -->
<script>
  ReactDOM.render(
          React.createElement(WonderPushNotificationPreview.NotificationPreview, {
            platform: 'android',
            appName: 'MyApp',
            title: 'Notification Preview',
            text: 'Preview your push notification',
            buttons: [
              'Reply',
              'Ignore',
              'Cancel',
            ],
          }),
          document.getElementById('root')
  );
</script>
</body>
</html>
